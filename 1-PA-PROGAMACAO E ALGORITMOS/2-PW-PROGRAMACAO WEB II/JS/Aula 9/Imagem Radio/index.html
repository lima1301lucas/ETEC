<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css" class="ccs">
    <title>Troca de imagem com CheckBox</title>
</head>
<body id="fundo_site">

    <div id="div_cor_fundo_site">
        <input type="color" id="cor_escolhida_fundo" onchange="trocarCorFundoSite();">
        <br><label>Cor do fundo do site</label>
    </div>
    <div style="background: #DCDCDC">
        <h1 aling="center">TESTE COM A TAG RADIOBUTTON</h1>
        <h1 aling="center">ESCOLHA A IMAGEM</h1>

        <form id="formx" onchange="imagem_escolhida();">
            <input type="radio" id="img_selecionada_todas" name="opcao" value="0">Todas as imagens
            <br>
            <input type="radio" id="img_selecionada_1" name="opcao" value="1">Imagem 1 
            <br>
            <input type="radio" id="img_selecionada_2" name="opcao" value="2">Imagem 2
            <br>
            <input type="radio" id="img_selecionada_3" name="opcao" value="3">Imagem 3
        </form>
    </div>

    <div id="div_img1">
        <h1 style="text-align: center;">Imagem 1</h1>
        <hr>
        <img src="img/img1.jpg" alt="">
    </div>
    <div id="div_img2">
        <h1 style="text-align: center;">Imagem 2</h1>
        <hr>
        <img src="img/img2.jpg" alt="">
    </div>
    <div id="div_img3">
        <h1 style="text-align: center;">Imagem 3</h1>
        <hr>
        <img src="img/img3.jpg" alt="">
    </div>
</body>
<script src="funcao_trocar_cor_fundo_site.js" type="text/javascript"></script>
<script src="funcao_trocar_imagem.js" type="text/javascript"></script>
</html>
