<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
<style>
body{
    background: rgb(146, 218, 223)
}
</style>
</head>
<body>
<form>
<fieldset>
<center>
<img src="cadastro.jpg"></center>
<br>
Digite o nome: 
<input type="text" name="aaa" size="30"
maxlength="40">
<input type="button" name="bbb"
value="Ajuda">
<br>
<br>
Escolha o sexo
<input type="radio" name="ccc" value="M"
checked>Masculino
<input type="radio" name="ccc" value="F"
checked>Feminino
<br>
<br>
Disciplinas que mais gosto:<br>
<input type="checkbox" name="ddd" value="Ig" checked>Linguagem Gráfica<br>
<input type="checkbox" name="eee" value="tc">Técnicas de computação<br>
<input type="checkbox" name="fff" value="fi">Fundamentos da informática<br>
<input type="checkbox" name="ggg" value="to">Técnicas operacionais<br>
<br>
<br>
Digite a senha: <input type="password" name="iii" value=""> 
<input type="reset" name="jjj" value="Limpar">
<input type="submit" name="hhh" value="Enviar dados">
<button type="submit" name="hhh" value="Enviar" accesskey="e" ><u></u>E</u>nviar</button>
<br>
<br>
Esporte:<br>
<select name="mmm" size="4">
<option selected>Futebol</option>
<option selected>Tênis</option>
<option selected>Volei</option>
<option selected>Natação</option>
<option selected>Basquete</option>
<option selected>Judô</option>
<option selected>Outro</option>
</select>
<br>
<br>
Deixe seus comentários:<br>
<textarea name="nnn" cols="40" rows="5"></textarea>
<br>
<br>
Enviar foto:<input type="file" name="ooo">
</fieldset>  
</form>  
</body>
</html>
