<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Semantica</title>
</head>
<body> <!-- a partir dessa tag que de fato iremos exibir conteúdo
    sos visitantes de nosso site, ela é utilizada para indicar o "corpo"
    do seu documento, ou seja o seu conteúdo-->
    <header>
        <!-- Cuidado para não confundir com a tag <head>, o header tem 
            a função de indicar determinado conteúdo é um cabeçalho.
            Isso facilita o trabalho dos buscadores-->
    </header>

    <nav>
    <!-- É utilizado para a crição de hyperlinks em páginas web.Note que 
        temos um primeiro nessa tag é chamado de "href". E através de que 
        informamos o endereço URL de destino a que se refere a tag <a>.
        Entre a abertura da tag e o seu fechamento, colocamos um texto ou o
        elemento  que queremos que receba o hyperlink.
        Esse elemento também pode ser uma imagem ou outros elementos do html -->
        <a href="pagina1.html"> menu 1</a>
        <a href="pagina2.html"> menu 2</a>
        <a href="pagina3.html"> menu 3</a>
    </nav> <!-- fechamento do nav-->
<section>
        <h1> <!-- ate <h6> define o cabeçalho 1 até o cabeçalho 6--></h1>
        <article> 
        <!-- utilizada para indicar que temos um bloco de conteúdo que trata de um post, comentário ou artigo.
        Essa tag também ajudas buscadores  a identificar qual é o tipo de conteúdo daquele elemento.
        Essa tag é muito comum em blogs, por exemplo-->    
 </article>
</section>
<footer>
<!-- assim como a tag <header> que indica o cabeçalho, existe a tag <footer> que 
    indica a existência de um rodapé-->
</footer>
</body>
</html>
