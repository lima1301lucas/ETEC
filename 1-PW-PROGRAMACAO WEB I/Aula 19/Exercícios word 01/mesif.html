<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var mes=window.prompt("Digite um valor entre 1-12","");
        if (mes==1){
        alert('Este número digitado corresponde ao mês de JANEIRO');}
        if (mes==2){
        alert('Este número digitado corresponde ao mês de FEVEREIRO');}
        if (mes==3){
        alert('Este número digitado corresponde ao mês de MARÇO');}
        if (mes==4){
        alert('Este número digitado corresponde ao mês de ABRIL');}
        if (mes==5){
        alert('Este número digitado corresponde ao mês de MAIO');}
        if (mes==6){
        alert('Este número digitado corresponde ao mês de JUNHO');}
        if (mes==7){
        alert('Este número digitado corresponde ao mês de JULHO');}
        if (mes==8){
        alert('Este número digitado corresponde ao mês de AGOSTO');}
        if (mes==9){
        alert('Este número digitado corresponde ao mês de SETEMBRO');}
        if (mes==10){
        alert('Este número digitado corresponde ao mês de OUTUBRO');}
        if (mes==11){
        alert('Este número digitado corresponde ao mês de NOVEMBRO');}
        if (mes==12){
        alert('Este número digitado corresponde ao mês de DEZEMBRO');}
        if (mes<=0 || mes>=13){
        alert('Este número digitado não corresponde a nenhum mês');}
        </script>
        <center><h3><a href="Javascript:history.go(-1)">Voltar</center></h3></a>
        
</body>
</html>
