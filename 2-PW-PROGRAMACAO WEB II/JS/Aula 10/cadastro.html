    <section class="sec-cadastro">
        <h2>FAÇA SEU CADASTRO</h2>
        <div class="container">
            <form method="POST" action="home.html" onsubmit="salvarUsuario()" name="cadastro"
                class="col-12 d-flex flex-wrap form">
                <div class="col-md-8 col-lg-6 col-12">
                    <label for="nome" class="lbl-padrao">Nome:</label>
                    <input class="inp-padrao" type="text" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="col-md-8 col-lg-6 col-12">
                    <label for="sobrenome" class="lbl-padrao">Sobrenome:</label>
                    <input class="inp-padrao" type="text" name="sobrenome" placeholder="Digite seu sobrenome">
                </div>

                <div class="col-md-8 col-lg-6 col-12">
                    <label for="cpf" class="lbl-padrao">CPF</label>
                    <input class="inp-padrao" type="text" name="cpf" required
                        pattern="^[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" placeholder="Digite seu CPF">
                </div>

                <div class="col-md-8 col-lg-6 col-12">
                    <label for="datanascimento" class="lbl-padrao">Data de nascimento:</label>
                    <input class="inp-padrao" type="date" name="datanascimento" placeholder="Data de nascimento:">
                </div>

                <div class="col-md-8 col-lg-6 col-12">
                    <label for="email" class="lbl-padrao">E-mail:</label>
                    <input class="inp-padrao" type="text" name="email" required
                        pattern="^\w.{2,}\u0040[a-z]{2,}.[a-z]{2,}\S" title="Formato esperado: seuemail@email.com">
                </div>

                <div class="col-md-8 col-lg-6 col-12">
                    <label class="lbl-padrao">Endereço:</label>
                    <input class="inp-padrao" type="text" name="endereco">
                </div>

                <div class="col-md-8 col-lg-6 col-12">
                    <label class="lbl-padrao">Telefone:</label>
                    <input class="inp-padrao" type="text" name="telefone" size="15" maxlength="15" placeholder=""
                        onkeyup="mascara( this, mtel );">
                </div>

                <div class="col-md-8 col-lg-6 col-12 d-inline-flex justify-content-between">
                    <button class="btn col-5" type="submit" name="Enviar" value="enviar">Enviar</button></p>
                    <button class="btn col-5" type="reset" name="Limpar" value="Limpar">Limpar</button></p>
                </div>
                </fieldset>
            </form>
