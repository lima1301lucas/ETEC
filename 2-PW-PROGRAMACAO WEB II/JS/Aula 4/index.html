<html>
<head>
	<title>IF e While em JavaScript</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
<link rel="stylesheet" type="text/css" href="formatacao_corpo_site.css">
</head> 
<body>
	<header>
				<div id="div_logo_site">
					<img src="img/logo.gif">
				</div>
			<div id="div_titulo_site">
				<h1>Site com Java Script</h1>
			</div>		
</header>
<div id="div_alinhamento_centro">

<script type="text/javascript">
document.write("<h1> Teste com JavaScript </h1>");
var contador;
var repetir;
var escolher;

repetir=prompt("Quantas vezesn a imagem ira se repetir?");

escolher = prompt("Escolha a imagem \n\n" + 
	"1 - Positivo \n" +
	"2 - Morcego \n"+ 
	"3 - Bob Esponja\n"+
	"4 - Bomba\n" +
	"5 - Dog\n"+
	"6 - Todas as imagens de 1 a 5");

escolher= parseInt(escolher);
contador = 1;

if(repetir !=""){
	repetir= parseInt(repetir);
while(contador <= repetir){
	if(escolher == 1){
		document.write( "<img src='img/figuras/positivo.gif'>");
	}
	else if(escolher == 2){
		document.write( "<img src='img/figuras/morcego.gif'>");
	}
	else if(escolher == 3){
		document.write( "	<img src='img/figuras/bob_esponja.gif'>");
	}
	else if(escolher == 4){
		document.write( "	<img src='img/figuras/BOMBA.gif'>");
	}
	else if(escolher == 5){
		document.write( "	<img src='img/figuras/DOG.gif'>");
	}
	else if(escolher == 6){
		document.write( "<img src='img/figuras/positivo.gif'>");
		document.write( "<img src='img/figuras/morcego.gif'>");
		document.write( "	<img src='img/figuras/bob_esponja.gif'>");
		document.write( "	<img src='img/figuras/BOMBA.gif'>");
		document.write( "	<img src='img/figuras/DOG.gif'>");
		
	}
	else
		document.write( "	<img src='img/figuras/img_padrao.gif'>");

		contador ++;
	}
	

document.write("<p> A imagem se repetiu" + "<label>" + (contador - 1) + "</label>" + "vezes");
}else{
	document.write("<p> A imagem se repetiu" + "<label>" + (contador - 1) + "</label>" + "vezes");
	}
</script>
	

	

</div>
	</body>
	</html>
